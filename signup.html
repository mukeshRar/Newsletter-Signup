<!doctype html>
<html lang="en" data-bs-theme="auto">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Signup Newsletter</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


        <link rel="stylesheet" href="css/style.css">

    </head>

    <body class="text-center">
        <main class="form-signin w-100 m-auto">
            <form action="/" method="post">
                <img class="mb-4" src="images/mukeshr-modified.png" alt="" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">Signup for my Newsletter</h1>

                <div class="form-floating top">
                    <input type="text" class="form-control" name="fName" id="floatingInput" placeholder="First Name">
                    <label for="floatingInput">First Name</label>
                </div>

                <div class="form-floating middle">
                    <input type="text" class="form-control" name="lName" id="floatingInput" placeholder="Last Name">
                    <label for="floatingInput">Last Name</label>
                </div>

                <div class="form-floating bottom">
                    <input type="email" class="form-control" name="email" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>

                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up!</button>
                <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2023</p>
            </form>
        </main>



    </body>

</html>
